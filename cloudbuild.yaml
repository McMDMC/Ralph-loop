steps:
  # 1. Build the container image using Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ralph-orchestrator', '.']

  # 2. Push the image to the Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ralph-orchestrator']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ralph-orchestrator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ralph-orchestrator'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
